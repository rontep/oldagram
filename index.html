<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />    </head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;700&display=swap" rel="stylesheet">
    <body>
        <header>
            <h1><img src="images/logo.png" alt="Oldagram text logo."></h1>
            <img class="user-avatar" src="images/user-avatar.png">
        </header>
        
        <section>

            <div class="post-header">
                <img class="post-profile-pic" src="images/avatar-vangogh.jpg">
                <div class="post-header-text">
                    <p class="post-name">Vincent van Gogh</p>
                    <p class="post-location">Zundert, Netherlands</p>
                </div>
            </div>
            
            <div class="post-main-image-container">
                <img class="post-main-image" src="images/post-vangogh.jpg">
            </div>

            <div class="button-bar">
                <img src="images/icon-heart.png">
                <img src="images/icon-comment.png">
                <img src="images/icon-dm.png">
            </div>
            
            <p class="likes-count">525600 likes</p>
            <p class="post-content">
                <span class="username">vincy1853</span>
                <span class="post-text">Just had something</span>
            </p>
        </section>
        
        <script src="index.js"></script>
    </body>
</html>
